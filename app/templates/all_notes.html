<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Notes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>All Notes</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td><a href="/notes/{{ note[0] }}">{{ note[1] }}</a></td>
                <td><a href="/notes/{{ note[0] }}">{{ note[2] }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
