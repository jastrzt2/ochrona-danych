<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edit note</title>
</head>
<body>
    <h1>Edit note</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('edit_note', note_id=note[0]) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <textarea name="title" rows="1" cols="50">{{ note[1] }}</textarea>
        <textarea name="content" rows="10" cols="50">{{ note[2] }}</textarea>
        <br><br>
        <label for="password">Has≈Ço:</label><br>
        <input type="password" id="password" name="password" required>
        <br><br>
        <div style="display:none;">
            <input type="text" name="honeypot" autocomplete="off">
        </div>
        <button type="submit">Change password</button>
    </form>    
    <p><a href="{{ url_for('index') }}">Return</a></p>
</body>
</html>
