<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edit note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/password_entropy.js') }}"></script>
</head>
<body>
    <h1>Edit note</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('edit_note', note_id=note[0]) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <textarea name="title" rows="1">{{ note[1] }}</textarea>
        <textarea name="content" rows="10">{{ note[2] }}</textarea>
        <label for="password">Has≈Ço:</label><br>
        <input type="password" id="password" name="password" required>
        <div class="hidden">
            <input type="text" name="honeypot" autocomplete="off">
        </div>
        <button type="submit">Change password</button>
    </form>    
    <p><a href="{{ url_for('index') }}">Return</a></p>
</body>
</html>
