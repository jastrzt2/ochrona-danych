<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Forgot password?</title>
</head>
<body>
    <h1>Forgot password?</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <p>E-mail: <input type="email" name="email" required></p>
        <div style="display:none;">
            <input type="text" name="honeypot" autocomplete="off">
        </div>
        <p><input type="submit" value="Zresetuj hasÅ‚o"></p>
        
    </form>
    <p><a href="{{ url_for('login') }}">Go back to login</a></p>
</body>
</html>
