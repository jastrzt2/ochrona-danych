<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
    <h1>Log in</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <p>Usename: <input type="text" name="username" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p>TOTP Code: <input type="text" name="totp" required></p>
        <div style="display:none;">
            <input type="text" name="honeypot" autocomplete="off">
        </div>
        <p><input type="submit" value="Zaloguj"></p>
    </form>
    <p><a href="{{ url_for('forgot_password') }}">Forgot password?</a></p>
    <p><a href="{{ url_for('index') }}">Return</a></p>
</body>
</html>
